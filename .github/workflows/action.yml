name: actions
on: [push]

jobs:
  build_and_push_to_docker_hub:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Set up Docker Build
        uses: docker/setup-buildx-action@v1
      - name: Login to Docker
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/capy_db_handler:latest
  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push_to_docker_hub
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: executing remote ssh commands to deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.PRIVATE_SSH_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
          script: |
            docker stop capy_db_handler
            docker rm capy_db_handler
            docker pull ${{ secrets.DOCKER_USERNAME }}/capy_db_handler:latest
            docker run \
            -p 3035:8080 \
            --name capy_db_handler \
            --user 1001 -d \
            -e SERV_PORT=8080 \
            -e SERV_DBUSER=postgres \
            -e SERV_DBPASS=tmppass \
            -e SERV_DBHOST=capy_db \
            -e SERV_DBPORT=3030 \
            -e SERV_DBNAME=capybaras \
            ${{ secrets.DOCKER_USERNAME }}/capy_db_handler:latest